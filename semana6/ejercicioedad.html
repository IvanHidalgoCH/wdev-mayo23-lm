<!doctype html>
<html lang="en">

<head>
  <title>Ejercicio de edad</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="mb-3">
      <label for="" class="form-label">calculo de edad</label>
      <input type="number"
        class="form-control" name="numero" id="numero" aria-describedby="helpId" placeholder="">
      <small id="helpId" class="form-text text-muted">ingrese en el cuadro de arriba su edad</small>
    </div>
    <div>
      <a name="" id="" class="btn btn-primary" href="#" role="button" onclick="mostrarmensajehtml()">calcular edad</a>
    </div>
    <div>
      <span id="resultadodeedad">en este espacio se calcula la edad</span>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script>
    function mostrarmensajehtml(){
      numero = document.getElementById("numero").value;
      mayordeedad = "usted es mayor de edad"
      menordeedad = "usted es menor de edad"
      if (numero>=65) {
        document.getElementById("resultadodeedad").innerHTML = mayordeedad;
    } else {
      document.getElementById("resultadodeedad").innerHTML = menordeedad;  
    }
    }
  </script>
</body>

</html>
