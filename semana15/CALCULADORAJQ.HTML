<!doctype html>
<html lang="en">

<head>
  <title>calcuradora jq</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function () {
            //alert("Bienvenidos");
            $("#sumar").click(function (e) { 
            // e.preventDefault();
            MostrarSuma();
            });
            $("#restar").click(function (e) { 
            // e.preventDefault();
            MostrarResta();
            });
            $("#multiplicar").click(function (e) { 
            // e.preventDefault();
            MostrarMulti();
            });
            $("#dividir").click(function (e) { 
            // e.preventDefault();
            MostrarDiv();
        });
        });
        function mostramensaje() {
            alert ("hola");
        };

    function MostrarSuma(){
      var num1 = $("#Numero1").val();
      var num2 = $("#Numero2").val();
      var resultado = "El resultado de la suma:" + " " + (parseFloat (num1) + parseFloat (num2));
      alert (resultado);
    }
    function MostrarResta(){
      var num1 = $("#Numero1").val();
      var num2 = $("#Numero2").val();
      var resultado = "El resultado de la resta:" + " " + (num1 - num2);
      alert (resultado);
    }
    function MostrarMulti(){
      var num1 = $("#Numero1").val();
      var num2 = $("#Numero2").val();
      var resultado = "El resultado de la multiplicación:" + " " + (num1 * num2);
      alert (resultado);
    }
    function MostrarDiv(){
      var num1 = $("#Numero1").val();
      var num2 = $("#Numero2").val();
      var resultado = "El resultado de la división:" + " " + (num1 / num2);
      alert (resultado);
    }
    </script>
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
<div>
        <div class="mb-3">
          <label for="" class="form-label">Primer Valor</label>
          <input type="number"
            class="form-control" name="Numero1" id="Numero1" aria-describedby="helpId" placeholder="Introduzca el primer valor">
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Segundo Valor</label>
          <input type="number"
            class="form-control" name="Numero2" id="Numero2" aria-describedby="helpId" placeholder="Introduzca el segundo valor">
        </div>
    <div>
        <a name="sumar" id="sumar" class="btn btn-primary" href="#" role="button">Sumar</a>
        <a name="restar" id="restar" class="btn btn-primary" href="#" role="button">Restar</a>
        <a name="multiplicar" id="multiplicar" class="btn btn-primary" href="#" role="button">Multiplicar</a>
        <a name="dividir" id="dividir" class="btn btn-primary" href="#" role="button">Dividir</a>
    </div>
</div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>

</body>

</html>
