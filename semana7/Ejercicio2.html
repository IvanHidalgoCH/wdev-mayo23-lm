<!doctype html>
<html lang="en">

<head>
  <title>ejercicio2</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div>
        <h1 class="Título">Ejercicio 2</h1>
    </div>
        <div class="container">
            <form action="">
                <div class="recuadropeq">
                    <label for="" class="form-label">descuento del comercio de 1000 colones</label>
                    <input type="number"
                    class="form-control" name="monto1" id="monto1" aria-describedby="helpId" placeholder="Solo se admiten números">
                </div>
                <br>
                <div class="recuadropeq">
                    <label for="" class="form-label">impuesto del 13% de la compra</label>
                    <input type="number" digitGroupSeparator=","
                    class="form-control" name="monto2" id="monto2" aria-describedby="helpId" placeholder="Solo se admiten números">
                </div>
                <div class="recuadropeq">
                  <label for="" class="form-label">descuento final del 13% más la rebaja de la compra </label>
                  <input type="number" digitGroupSeparator=","
                  class="form-control" name="monto3" id="monto3" aria-describedby="helpId" placeholder="Solo se admiten números">
              </div>
                <br>
                <div>
                  <a name="" id="" class="btn btn-success" href="#" role="button" onclick="calculardescuento()">has clic para demostrsr su descuento de compra</a>
                </div>
                    <span class="negrita" id="resultado1">descuento de la compra </span>
                    <br>
                    <span class="negrita" id="resultado2">impuesto de la compra </span>
                    <br>
                    <span class="negrita" id="resultado3">descuento de la compra mas el impuesto</span>
                </div>
            </form>
        </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script>
    function calculardescuento(){
        var num1 = Number (document.getElementById("monto1").value);
        var num2 = Number (document.getElementById("monto2").value);
        var num3 = Number (document.getElementById("monto3").value);
        var resultado = (num1) + (num2) + (num3);
       document.getElementById("resultado1").innerHTML = "su descuento de su compra " + (resultado-1000); 
       document.getElementById("resultado2").innerHTML = "su impuesto de compra " + (resultado *13/100);
       document.getElementById("resultado3").innerHTML = "su descuento final " + (resultado-1000 *+13 /100); 
    }
  </script>
</body>
</html>
