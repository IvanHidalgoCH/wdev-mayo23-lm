<!doctype html>
<html lang="en">

<head>
  <title>Ejercicio 2</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div>
        <h1>Ejercicio2</h1>    
        <div class="container">
            <form action="">
                <div class="recuadropeq">
                    <label for="" class="form-label">Ingresar el precio neto (Sin IVA)</label>
                    <input type="number"
                    class="form-control" name="PrecioNeto" id="PrecioNeto" aria-describedby="helpId" placeholder="Solo se admiten nÃºmeros">
                </div>
                <br>
                <div>
                <a name="" id="" class="btn btn-success" href="#" role="button" onclick="IVA()">IVA</a>
                <a name="" id="" class="btn btn-primary" href="#" role="button" onclick="PrimeroDesc()">Descuento, mas el IVA</a>
                <a name="" id="" class="btn btn-danger" href="#" role="button" onclick="PrimeroIVA()">IVA, mas  Descuento</a>
                </div>
                    <span class="negrita" id="PrecioFinal">Precio Final</span>
                    <br>
                    <span class="negrita" id="IVA">IVA del 13%</span>
            </form>
        </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

    <script>
        function PrimeroDesc(){
        var num1 = Number (document.getElementById("PrecioNeto").value);
            var resultado = (num1 - 1000);
            document.getElementById("PrecioFinal").innerHTML = "Precio final realizando del descuento de mil colones: " + (((resultado * 13) / 100) + resultado);
        }
        function PrimeroIVA(){
            var num1 = Number (document.getElementById("PrecioNeto").value);
            var resultado = ((num1 * 13) / 100);
            document.getElementById("PrecioFinal").innerHTML = "Precio final agregando primero el IVA es: " + ((resultado + num1) - 1000);
        }
        function IVA(){
            var num1 = Number (document.getElementById("PrecioNeto").value);
            var resultado = (num1 * 13);
            document.getElementById("IVA").innerHTML = "Tasa de IVA (13%)" + resultado / 100;
        }
    </script>
</body>
</html>
